<div class="quoteform p-3">
  <form class="mt-5" #quoteForm='ngForm' (ngSubmit)='submitQuote()' >

        <div class="form-group">
          <textarea
          name="quote" id="quote"
          class="form-control noresize"
          #quote='ngModel' [(ngModel)]="newQuote.content"
          cols="30" rows="3" placeholder="Share your quote..." required>
          </textarea>
          <p class="text-danger" [hidden]='quote.valid'>* Quote is a required input</p>
        </div>

        <div class="form-group">
          <input
          name="author" id="author"
          class="form-control input-sm"
          #author='ngModel' [(ngModel)]="newQuote.author" placeholder="Author name..." required>
          <p class="text-danger" [hidden]='author.valid'>* Author name is a required input</p>
        </div>

        <div class="form-group">
          <input
          name="username" id="username"
          class="form-control input-sm"
          #username='ngModel' [(ngModel)]="newQuote.user" placeholder="Username..." required>
          <p class="text-danger" [hidden]='username.valid'>* Username is a required input</p>
        </div>

    <div class="">
      <button  class="btn btn-success">Add Quote</button>
    </div>

  </form>
</div>
