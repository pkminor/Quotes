<div class="container mt-5">
  <form class="sticky-bottom" (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

    <div class="form-group">

      <textarea
      name="quote" id="quote"
      class="form-control noresize"
      #quote='ngModel' [(ngModel)]="newQuote.content"
      cols="30" rows="1" placeholder="Add your quote">
      </textarea>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">

          <input
          name="author" id="author"
          class="form-control input-sm"
          #author='ngModel' [(ngModel)]="newQuote.author" placeholder="Author name...">
        </div>
      </div>

      <div class="col">
        <div class="form-group">

          <input
          name="username" id="username"
          class="form-control input-sm"
          #username='ngModel' [(ngModel)]="newQuote.user" placeholder="Username...">
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-success">Add Quote</button>
    </div>



  </form>
</div>
