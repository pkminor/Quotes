  <div class="quotenav p-3">
    <!--<p *ngFor='let i of [1,2,3,4,5,6,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7]'>item {{i}}</p>-->

  </div>
  <div class="quotes mt-0">

    <div class="shadow-sm bg-success p-2 mb-3 font-weight-bolder text-white sticky-top">
      Quotes
    </div>

    <div class="container">
    <div class="card shadow-sm bg-white mb-2 border-0" *ngFor='let quote of quotes; let i=index'>

      <div class="card-body">
        <span> <i class="fa fa-user-circle mr-2"></i> {{quote.user}}</span>
        <blockquote class="blockquote">
          <p class="mb-0">{{quote.content}}</p>
          <footer class="blockquote-footer">{{quote.author}}</footer>
        </blockquote>
      </div>
      <div class="card-footer">
        {{quote.createDate}}
        <app-quote-vote
           (voteQuote)='addVote($event,i)'
           [likes]='quote.likes'
           [dislikes]='quote.dislikes'></app-quote-vote>
      </div>

    </div>
    </div>

    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>


  </div>
