  <div class="quotenav p-3">
    <!--<p *ngFor='let i of [1,2,3,4,5,6,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7,7]'>item {{i}}</p>-->

  </div>
  <div class="quotes mt-0">

    <div class="shadow-sm bg-success p-2 mb-3 font-weight-bolder text-white sticky-top">
      Quotes
    </div>

    <div class="container">
    <div class="card shadow-sm bg-white mb-2 border-0" *ngFor='let quote of quotes; let i=index'>

      <app-quote-body *ngIf='i==0 && quote.likes>0' [quote]='quote' appPopularQuote></app-quote-body>
      <app-quote-body *ngIf='i!=0 || (i==0 && quote.likes==0)' [quote]='quote'></app-quote-body>

      <div class="card-footer">

        {{quote.createDate|timeline}}

        <span class="float-right">

          <app-quote-vote
             (voteQuoteEvent)='addVote($event,i,quote)'
             [likes]='quote.likes'
             [dislikes]='quote.dislikes'></app-quote-vote>

          <app-quote-delete (deleteQuoteEvent)='deleteQuote($event,i,quote)'></app-quote-delete>

        </span>

      </div>

    </div>
    </div>

    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>


  </div>
